<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="bbc-owl.js"></script>
    <title>BBC micro owl</title>
  </head>
  <body onload="owl_render();">
    <div>
      <svg id="svg" width="256" height="256" style="fill: gold;"
	   viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
	<g id="balls" />
      </svg>
    </div>
    <div>
      <canvas id="canvas" width="256" height="256">
      </canvas>
    </div>
    <div>
      <img id="img" src="data:image/png;" width="256" height="256">
    </div>
  </body>
</html>
